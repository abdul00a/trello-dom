<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <!-- Compiled and metrilize minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- font awesome CSS file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body class="background-img">
    <!-- header -->
    <header>
      <img
        src="https://a.trellocdn.com/prgb/dist/images/header-logo-2x.01ef898811a879595cea.png"
        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        alt="trello-icon"
      />
    </header>
    <section>

      <div class="col s12 m7 list card-panel hoverable">
        <h5 class="header">Trello Card List</h5>
          <div class="card horizontal">
            <div class="card-stacked">
            <ul>
            <div class="card-content" id="card-container">
                <li>
                  <div class="card small cards">
                    Default Card
                    <i class="tiny material-icons close-card">cancel</i>
                  </div>
                </li>
              </div>
            </ul>
            </div>
          </div>
       
        <!-- Add new card button -->
        <div class="card-action">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            id="btn-newCard"
          >
            ADD <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </div>

        <!-- new card div container -->
        <div id="addCard">
          <div class="card small">
            <input
              type="text"
              placeholder="Enter title for this card"
            />
            <button class="waves-effect waves-light btn" id="newCard">Add
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
            <div class="cancel-icon"><i class="small material-icons" id="close">cancel</i></div>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Js/app.js"></script>
  </body>
</html>
