<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <!-- Bootstrap css file -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- font awesome CSS file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body class="background-img">
    <header>
      <img
        src="https://a.trellocdn.com/prgb/dist/images/header-logo-2x.01ef898811a879595cea.png"
        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        alt="trello-icon"
      />
    </header>
    <section>
      <div class="col s12 m7 list card-panel hoverable">
        <h5 class="header">Trello Card Board</h5>
        <ul>
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <li>
                  <div class="card small">
                    Default Card
                  </div>
                </li>
              </div>
            </div>
          </div>
        </ul>
        <div class="card-action">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            ADD <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
